<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- fim css -->

    <!-- Biblioteca normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fim Biblioteca normalize -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Calculadora de gorjeta</title>
</head>

<body>


    <section class="container">

        <div class="conteudo">

            <div class="inputs">

                <div class="quantidade">
                    <label for="valor">Valor:</label>
                    <input type="number" name="valor" id="valor" placeholder="R$ 00.00">
                </div>

                <div class="porcentagem">
                    <label for="porcentagem">Porcentagem:</label>
                    <select name="porcentagem" id="porcentagem">
                        <option value="0.1">10%</option>
                        <option value="0.15">15%</option>
                        <option value="0.20">20%</option>
                    </select>
                </div>

            </div>

            <div class="buttonRes">
                <div class="buttons">
                    <input onclick="calcular()" class="button" type="submit" value="Calcular">

                    <ion-icon class="clear" name="trash-outline"></ion-icon>
                </div>
                <div class="res">Total: R$ <span id="resultado">00.00</span> </div>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
